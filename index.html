<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/css/style.css" />
		<script src="./src/js/script.js" defer></script>
		<title>Countries</title>
	</head>
	<body onload="get_data()">
		<header id="header">
			<h1>Where in the world?</h1>
			<button id="dark-mode-toggle" class="dark-mode-toggle">
				<span class="toggle-icon">üåô</span>
				<span class="toggle-text">Dark Mode</span>
			</button>
		</header>
		<main id="main">
			<div class="search-container">
				<div class="search">
					<span class="search-icon">üîç</span>
					<input
						type="text"
						id="search-input"
						placeholder="Search for a country..."
						oninput="filterCountries()"
					/>
				</div>
				<div class="filter">
					<div class="picker" onclick="toggleRegionPicker()">
						Filter by Region
						<span class="arrow">‚ñº</span>
					</div>
					<div id="region-picker">
						<div
							class="region-option"
							data-region="Africa"
							onclick="filterByRegion('Africa')"
						>
							Africa
						</div>
						<div
							class="region-option"
							data-region="America"
							onclick="filterByRegion('Americas')"
						>
							Americas
						</div>
						<div
							class="region-option"
							data-region="Asia"
							onclick="filterByRegion('Asia')"
						>
							Asia
						</div>
						<div
							class="region-option"
							data-region="Europe"
							onclick="filterByRegion('Europe')"
						>
							Europe
						</div>
						<div
							class="region-option"
							data-region="Oceania"
							onclick="filterByRegion('Oceania')"
						>
							Oceania
						</div>
						<div
							class="region-option"
							data-region="All"
							onclick="filterByRegion('All')"
						>
							All
						</div>
					</div>
				</div>
			</div>
			<div id="countries">
				<!-- Countries will be dynamically inserted here -->
			</div>
		</main>
		<footer id="footer">
			<p>
				Developed by
				<a href="https://github.com/fcampo7">Francisco Luis Campo</a>
			</p>
			<p>&copy; 2023 Countries App</p>
		</footer>
	</body>
</html>
